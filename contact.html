<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest Basket - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zest Basket</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-hero">
            <h2>Contact Us</h2>
            <p>Have a question or want to place a bulk order? Fill out the form below and we will get back to you soon.</p>
        </section>
        <section class="contact-form-section">
            <form id="contactForm" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
                <p id="formMsg"></p>
            </form>
        </section>
        <section class="contact-imgs">
            <img src="https://images.pexels.com/photos/5799685/pexels-photo-5799685.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Fruit Basket">
            <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Fruit Stand">
            <img src="https://images.pexels.com/photos/1300975/pexels-photo-1300975.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Fruit Market">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Zest Basket. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
